<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- This is cdn link used to obtain icons from font awesome obtained from the link cdnjs.com-->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        height: 60px;
        background-color: #0f1111;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      .nav-logo {
        height: 50px;
        width: 100px;
      }

      .logo {
        background-image: url(amazon_logo.png);
        background-size: cover;
        height: 50px;
        width: 100%;
      }

      .border {
        border: 1.5px solid transparent;
      }

      .border:hover {
        border: 1.5px solid white;
      }

      /* box 2 */
      .add-first {
        font-size: 0.85rem;
        color: #cccccc;
        margin-left: 15px;
      }

      .add-second {
        font-size: 1rem;
        margin-left: 3px;
      }

      .add-icon {
        display: flex; /*To add location icon and India on the same line */
        align-items: center;
      }

      /* Box 3 */
      .nav-search {
        display: flex;
        justify-content: space-evenly;
        width: 620px;
        height: 40px;
        border-radius: 4px;
      }

      .search-select {
        background-color: #f3f3f3;
        width: 50px;
        text-align: center;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        border: none;
      }

      .search-input {
        width: 100%;
        font-size: 1rem;
        border: none;
      }

      .search-icon {
        width: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        background-color: #febd68;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        color: #0f1111;
      }

      .nav-search:hover {
        border: 2px solid orange;
      }

      /* Box 4 */
      span {
        font-size: 0.7rem;
      }

      .nav-second {
        font-size: 0.85rem;
        font-weight: 700;
      }

      /* Box 6 */
      .nav-cart i {
        font-size: 30px;
      }

      .nav-cart {
        font-size: 0.85rem;
        font-weight: 700;
      }

      /* Panels */
      .panel {
        height: 40px;
        background-color: #222f3d;
        color: white;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 20px;
        padding-left: 10px;
      }

      .panel-ops p {
        display: inline;
        margin-left: 15px;
      }

      .panel-ops {
        width: 70%;
        font-size: 0.85rem;
      }

      .panel-deals {
        font-size: 0.9rem;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <!-- Box 1 -->
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <!-- box 2 -->
        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>
        <!-- Box 3 -->
        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <!-- Box 4 -->
        <div class="nav-signin border">
          <p><span>Hello, sign in</span></p>
          <p class="nav-second">Account and Lists</p>
        </div>
        <!-- Box 5 -->
        <div class="nav-return border">
          <p><span>Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>
        <!-- Box 6 -->
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>

      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          All
        </div>

        <div class="panel-ops">
          <p>Today's deals</p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p>Gift Cards</p>
          <p>Sell</p>
        </div>

        <div class="panel-deals">Shop deals in Electronics</div>
      </div>
    </header>
  </body>
</html>
